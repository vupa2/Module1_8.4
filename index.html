<!DOCTYPE html>
<html lang="vn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Thực hành] Luyện tập với cấu trúc switch-case
  </title>
</head>
<body>

  <script>
    let browser = prompt('browser?', '');

    switch (browser) {
      case 'Edge':
          alert("You've got the Edge!");
          break;
      case 'Chrome':
      case 'Firefox':
      case 'Safari':
      case 'Opera':
          alert('Okay we support these browsers too');
          break;
      default:
          alert('We hope that this page looks ok!');
    }

    let a = prompt('a?', '');
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }

    let value = parseFloat(prompt('Type a number', 0));
    switch (true) {
      case value > 0:
        alert(1)
        break;
      case value < 0:
        alert(-1)
        break;
      default:
        alert(0)
    }
  </script>
</body>
</html>
